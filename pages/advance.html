<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advance Search</title>
    <link rel="stylesheet" type="text/css" href="../styles.css" />
  </head>
  <body>
    <div class="nav-container">
      <div class="header">
        <ul class="nav-links">
          <li>
            <img class="banner" src="../images/google.png" alt="banner" />
          </li>
        </ul>
      </div>
      <div class="header">
        <ul class="nav-links">
          <li><a href="../index.html">Search</a></li>
          <li><a href="./pages/advance.html">Advance</a></li>
        </ul>
      </div>
    </div>
    <div class="title-container">
      <span>Advanced Search</span>
    </div>
    <div class="underline"></div>
    <div class="form-section">
      <form action="search" method="GET" name="f">
        <div class="form-heading">
          <div>Find pages with...</div>
          <div>&nbsp;</div>
          <div><span>To do this in the search box </span></div>
        </div>
        <div class="form-element-container">
          <div class="form-label">
            <div class="right-label"><label>all these words:</label></div>
          </div>
          <div class="form-input-section">
            <div class="input-field">
              <input class="input-bar" type="text" />
            </div>
          </div>
          <div class="left-message-container">
            <div class="left-message">
              Type the important words:<span classs="span-text">
                tricolor rat terrier</span
              >
            </div>
          </div>
        </div>

        <!-- <input class="button" type="submit" value="Advanced Search" /> -->
      </form>
      <!-- <div class="end-line"></div> -->
    </div>
  </body>
</html>
