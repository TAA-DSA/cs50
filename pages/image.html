<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div>

          <li><a href="../index.html">Search</a></li>
          <li><a href="../pages/advance.html">Advance</a></li>
        </ul>
      </div>

    <div class="hero-section">
      <div class="header">
        <img
          class="hero-image"
          src="../images/google.png"
          alt="Google Images"
        />
        <span class="image-logo">Images</span>
      </div>
      <div style="padding: 20px">
        <form action="https://www.google.com/search" method="get">
          <div class="form-container">
            <div><img src="../images/search.png" alt="search-icon" /></div>
            <input class="input-bar" type="text" name="q" />
            <input type="hidden" name="tbm" value="isch" />
            <div class="icon-container">
              <img src="../images/mic.png" alt="mic" />
              <img src="../images/googlelens.png" alt="camera" />
            </div>
          </div>
        </form>
      </div>
      <div class="button-container">
        <input class="button" type="submit" value="Google Images" />
      </div>
    </div>
    <div class="footer-container">
      <div class="footer-country">Canada</div>
      <div class="footer-nav">
        <div>
          <ul>
            <li>
              <a
                href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a
                href="https://smallbusiness.withgoogle.com/intl/en_ca/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CA#!/"
                >Business</a
              >
            </li>
            <li>
              <a href="https://www.google.com/search/howsearchworks/?fg=1"
                >How search works</a
              >
            </li>
          </ul>
        </div>
        <div>
          <ul>
            <li>
              <a href="https://policies.google.com/privacy?hl=en-CA&fg=1"
                >Privacy</a
              >
            </li>
            <li>
              <a href="https://policies.google.com/terms?hl=en-CA&fg=1"
                >Terms of use</a
              >
            </li>
            <li>Settings</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
